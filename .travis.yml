services:
  - docker
language: node_js
cache:
  npm: true
  apt: true
  pip: true
  directories:
    - $HOME/Library/Caches/Homebrew

node_js:
  - 10
  - 12
  - 14

addons:
  apt:
    packages:
      - gcc-4.8
      - g++-4.8
  homebrew:
    update: true
    packages:
      - brotli
      - zopfli
      - fonttools

env: CXX="g++-4.8" CC="gcc-4.8"

before_install:
  - sudo pip install -r requirements.txt

script: 'npm run-script travis'
after_success: '<coverage/lcov.info ./node_modules/coveralls/bin/coveralls.js'

jobs:
  include:
    - os: osx
      node_js: 14
      before_install: echo "no installation needed"
      before_cache:
        - brew cleanup
