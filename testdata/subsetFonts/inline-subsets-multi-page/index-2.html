<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      @font-face {
        font-family: 'IBM Plex Sans';
        font-style: normal;
        font-weight: 400;
        src: url('IBMPlexSans-Regular.woff') format('woff');
      }

      @font-face {
        font-family: 'IBM Plex Sans';
        font-style: italic;
        font-weight: 400;
        src: url('IBMPlexSans-Italic.woff') format('woff');
      }
      body {
        font-family: 'IBM Plex Sans', sans-serif;
      }
      em {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    quux<em>baz</em>
  </body>
</html>
