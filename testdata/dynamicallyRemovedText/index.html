<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 400;
      src: local('Open Sans Regular'), local('OpenSans-Regular'), url(OpenSans.ttf) format('truetype');
    }

    h1 {
      font-family: 'Open Sans';
    }
  </style>
  <script>
    window.onload = function() {
      document.body.removeChild(document.body.querySelector('h1'));
    };
  </script>
</head>
<body>
  <h1>Dynamically removed text</h1>
</body>
</html>
